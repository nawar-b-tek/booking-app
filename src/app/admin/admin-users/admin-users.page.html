<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Users</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button color="success" (click)="addUser()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <!-- Liste des utilisateurs -->
    <ion-list>
      <ion-item *ngFor="let u of users$ | async">
        <!-- Avatar -->
        <ion-avatar slot="start" *ngIf="u.photoURL">
          <img [src]="u.photoURL" />
        </ion-avatar>

        <!-- Infos -->
        <ion-label>
          <h2>{{ u.displayName || u.name || 'Sans nom' }}</h2>
          <p>{{ u.email || '—' }}</p>
          <p>Téléphone: {{ u.phone || '—' }} — Rôle: {{ u.role || '—' }}</p>
          <p>Créé le: {{ u.createdAtStr }}</p>
          <small>ID: {{ u.id }}</small>
        </ion-label>

        <!-- Actions -->
        <ion-buttons slot="end">
          <ion-button fill="clear" color="primary" (click)="editUser(u)">
            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button fill="clear" color="danger" (click)="deleteUser(u.id)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>

    <!-- Pull to refresh -->
    <ion-refresher slot="fixed" (ionRefresh)="reloadUsers($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  </ion-content>
