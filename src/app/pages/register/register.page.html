<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="register-wrapper">
    <div class="register-container">
      <form (ngSubmit)="onRegister()" #f="ngForm">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required minlength="6" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Full Name</ion-label>
          <ion-input type="text" [(ngModel)]="displayName" name="displayName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Phone</ion-label>
          <ion-input type="tel" [(ngModel)]="phone" name="phone"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="f.invalid || loading">
          {{ loading ? 'Signing up...' : 'Sign up' }}
        </ion-button>
      </form>

      <div class="ion-text-center link-row">
        <a routerLink="/login">Already have an account â€” Log in</a>
      </div>
    </div>
  </div>
</ion-content>
