<ion-header>
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onRegister()" #f="ngForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" required minlength="6" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Rôle</ion-label>
      <ion-select [(ngModel)]="role" name="role">
        <ion-select-option value="user">Utilisateur</ion-select-option>
        <ion-select-option value="owner">Propriétaire</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="f.invalid || loading">
      {{ loading ? 'Inscription...' : 'S\'inscrire' }}
    </ion-button>
  </form>

  <div class="ion-text-center" style="margin-top:12px;">
    <a routerLink="/login">J'ai déjà un compte — Se connecter</a>
  </div>
</ion-content>
