<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="login-wrapper">
    <div class="login-container">
      <form (ngSubmit)="onLogin()" #f="ngForm">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="f.invalid || loading">
          {{ loading ? 'Logging in...' : 'Log in' }}
        </ion-button>
      </form>

      <div class="ion-text-center link-row">
        <a routerLink="/register">Don't have an account? Sign up</a>
      </div>
    </div>
  </div>
</ion-content>
