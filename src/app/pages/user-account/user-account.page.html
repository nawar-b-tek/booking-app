<ion-header>
  <ion-toolbar>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="saveChanges()">
    <ion-list lines="full">
      <ion-item>
        <ion-label position="stacked">Display name</ion-label>
        <ion-input [(ngModel)]="accountForm.displayName" name="displayName" placeholder="Your name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email address</ion-label>
        <ion-input [(ngModel)]="accountForm.email" name="email" type="email" placeholder="example@email.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Phone</ion-label>
        <ion-input [(ngModel)]="accountForm.phone" name="phone" type="tel" placeholder="Phone number"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list lines="full" class="ion-margin-top">
      <ion-item>
        <ion-label position="stacked">Current password</ion-label>
        <ion-input [(ngModel)]="accountForm.currentPassword" name="currentPassword" type="password" placeholder="Current password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">New password</ion-label>
        <ion-input [(ngModel)]="accountForm.newPassword" name="newPassword" type="password" placeholder="Leave empty to keep current"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Confirm new password</ion-label>
        <ion-input [(ngModel)]="accountForm.confirmNewPassword" name="confirmNewPassword" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-text color="medium">
      <p class="helper-text">
        Every change requires your current password. To change your password, enter the new password twice.
      </p>
    </ion-text>

    <ion-button expand="block" color="primary" type="submit" [disabled]="saving">
      {{ saving ? 'Savingâ€¦' : 'Save changes' }}
    </ion-button>
  </form>
</ion-content>
