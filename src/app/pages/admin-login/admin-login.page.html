<ion-header>
  <ion-toolbar>
    <ion-title>Admin Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-content">
  <div class="login-wrapper">
    <div class="login-container">
      <form (ngSubmit)="onLogin()" #f="ngForm" class="login-form">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="f.invalid || loading">Log in</ion-button>
      </form>
    </div>
  </div>
</ion-content>
